<!-- web/views/licenca/licenca.html -->
<div class="container-fluid mt-3">

  <!-- Small boxes Clientes -->
  <div class="row mb-3">
    <div class="col-12"><h5>Clientes <span id="totalClientes" class="badge bg-secondary">0</span></h5></div>
    <div class="col-md-2"><div class="small-box bg-success click-filter" data-type="cliente" data-status="Ativa"><div class="inner"><h3 id="clientesAtivos">0</h3><p>Ativos</p></div></div></div>
    <div class="col-md-2"><div class="small-box bg-info click-filter" data-type="cliente" data-status="Solicitação"><div class="inner"><h3 id="clientesSolicitacoes">0</h3><p>Solicitações</p></div></div></div>
    <div class="col-md-2"><div class="small-box bg-warning click-filter" data-type="cliente" data-status="A Expirar"><div class="inner"><h3 id="clientesExpirar">0</h3><p>A Expirar</p></div></div></div>
    <div class="col-md-2"><div class="small-box bg-danger click-filter" data-type="cliente" data-status="Expirada"><div class="inner"><h3 id="clientesExpirados">0</h3><p>Expirados</p></div></div></div>
    <div class="col-md-2"><div class="small-box bg-secondary click-filter" data-type="cliente" data-status="Bloqueada"><div class="inner"><h3 id="clientesBloqueados">0</h3><p>Bloqueados</p></div></div></div>
  </div>

  <!-- Small boxes Revendas -->
  <div class="row mb-3">
    <div class="col-12"><h5>Revendas <span id="totalRevendas" class="badge bg-secondary">0</span></h5></div>
    <div class="col-md-2"><div class="small-box bg-success click-filter" data-type="revenda" data-status="Ativa"><div class="inner"><h3 id="revendasAtivos">0</h3><p>Ativos</p></div></div></div>
    <div class="col-md-2"><div class="small-box bg-info click-filter" data-type="revenda" data-status="Solicitação"><div class="inner"><h3 id="revendasSolicitacoes">0</h3><p>Solicitações</p></div></div></div>
    <div class="col-md-2"><div class="small-box bg-warning click-filter" data-type="revenda" data-status="A Expirar"><div class="inner"><h3 id="revendasExpirar">0</h3><p>A Expirar</p></div></div></div>
    <div class="col-md-2"><div class="small-box bg-danger click-filter" data-type="revenda" data-status="Expirada"><div class="inner"><h3 id="revendasExpirados">0</h3><p>Expirados</p></div></div></div>
    <div class="col-md-2"><div class="small-box bg-secondary click-filter" data-type="revenda" data-status="Bloqueada"><div class="inner"><h3 id="revendasBloqueados">0</h3><p>Bloqueados</p></div></div></div>
  </div>

  <!-- Tabela de Licenças -->
  <div class="row">
    <div class="col-12">
      <table id="tabelaLicencas" class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>Ação</th>
            <th>ID</th>
            <th>Status</th>
            <th>Expira em</th>
            <th>Cliente</th>
            <th>Revenda</th>
            <th>ERP</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Renovar -->
  <div class="modal fade" id="modalRenovar" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title">Renovar Licença - <span id="nomeCliente"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="licencaID">
          <div class="mb-3">
            <label for="dataExpira">Nova Data de Expiração:</label>
            <input type="date" id="dataExpira" class="form-control">
          </div>
          <p>Dias restantes: <span id="diasRestantes">0</span></p>
          <div class="mb-3">
            <button id="btnGerarToken" class="btn btn-secondary">Gerar Token</button>
            <p class="mt-2">Token: <span id="tokenGerado"></span></p>
          </div>
        </div>
        <div class="modal-footer">
          <button id="btnSalvarRenovacao" class="btn btn-primary">Salvar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

</div>
