<!-- web/views/auth/login.html -->
 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestão 360°</title>
  <link rel="stylesheet" href="/web/public/css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <img src="/web/public/img/gestao360-logo.svg" alt="Gestão 360°">
    <div class="error" id="loginError">Usuário ou senha inválidos!</div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required autocomplete="username">
      <input type="password" id="password" placeholder="Senha" required autocomplete="current-password">
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script src="../public/js/main.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("loginError");

      // Simulação de login
      if(username === "admin" && password === "123") {
        localStorage.setItem("token", "fake-jwt-token");
        window.location.href = "../dashboard/index.html";
      } else {
        errorDiv.style.display = "block";
      }
    });
  </script>
